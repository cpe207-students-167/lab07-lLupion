<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/script.js" defer></script>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="p-3">
  <div class="mx-auto vstack gap-2" style="width: 400px">
    <h3 class="text-center">Registration</h3>
    <div class="d-flex gap-2">
      <div>
        <label class="form-label">First name</label>
        <input class="form-control" id="first-name-input" placeholder="วิชุดา" />
        <div class="invalid-feedback">Invalid first name</div>
      </div>
      <div>
        <label class="form-label">Last name</label>
        <input class="form-control" id="last-name-input" placeholder="รอดนา" />
        <div class="invalid-feedback">Invalid last name</div>
      </div>
    </div>
    <div>
      <label class="form-label">Email</label>
      <input class="form-control" id="email-input" placeholder="660610794" />
      <div class="invalid-feedback">Invalid email format</div>
    </div>
    <div>
      <label class="form-label">Password</label>
      <input class="form-control" type="password" id="pass-input" />
      <div class="invalid-feedback">Require at least 6 characters</div>
    </div>
    <div>
      <label class="form-label">Confirm Password</label>
      <input class="form-control" type="password" id="con-pass-input" />
      <div class="invalid-feedback">Password mismatch or invalid password</div>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button id="submit-btn" class="btn btn-success my-2">Register</button>
      <button id="clear-btn" class="btn btn-danger my-2">Reset</button>
    </div>
  </div>
</body>
</html>
